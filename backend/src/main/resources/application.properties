spring.application.name=ExpenseTracker

# Use environment variables when available; defaults point to a postgres service named 'db'
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/expense_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:expense_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:expense_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true