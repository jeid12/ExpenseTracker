<div>
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post New Income">
                <form nz-form [formGroup]="incomeForm" (ngSubmit)="submitForm()">
                    <nz-form-item>
                      <nz-form-control nzErrorTip="Please input your title!">
                        <input type="text" nz-input formControlName="title" placeholder="Enter title" />
                      </nz-form-control>
                    </nz-form-item>
      
                    <nz-form-item>
                      <nz-form-control nzErrorTip="Please input your amount!">
                        <input type="number" nz-input formControlName="amount" placeholder="Enter amount" />
                      </nz-form-control>
                    </nz-form-item>
      
                    <nz-form-item>
                      <nz-form-control nzErrorTip="Please input your date!">
                        <nz-date-picker formControlName="date" style="width: 100%;" nzPlaceHolder="Select date"></nz-date-picker>
                      </nz-form-control>
                    </nz-form-item>
      
                    <nz-form-item>
                      <nz-form-control>
                        <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="decription"></textarea>
                      </nz-form-control>
                    </nz-form-item>
      
                    <nz-form-item>
                      <nz-form-control>
                        <nz-select nzAllowClear formControlName="category" nzPlaceHolder="Select category">
                          <nz-option *ngFor="let category of listofCategory" [nzValue]="category" [nzLabel]="category"></nz-option>
                        </nz-select>
                      </nz-form-control>
                    </nz-form-item>
      
                    <button nz-button nzType="primary" style="width: 100%;" [disabled]="incomeForm.invalid" class="w-100">
                      Post Income
                    </button>
                  </form>
            </nz-card>

        </div>
       <div nz-col nzFlex="3" style="margin-left: 20px;">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Income">
            <div nz-card-grid style="width: 100%;" *ngFor="let income of incomes">
                <div nz-row >
                <div nz-col nzSpan="18">
                    <span nz-icon nzType="message" nzTheme="outline"></span><strong>{{ income.title }}</strong>
                    -
                    <span nz-icon nzType="dollar" nzTheme="outline"></span><strong>{{ income.amount }}</strong>
                    -
                    <span nz-icon nzType="clock-circle" nzTheme="outline"></span><strong>{{ income.date | date }}</strong>
                    -
                    <span nz-icon nzType="tag" nzTheme="outline"></span><strong>{{ income.category }}</strong>
                </div>
                <div nz-col nzSpan="6" style="display: flex; gap: 8px; justify-content: flex-end; align-items: center; font-size: 15px;">
                    <span nz-icon nzType="edit" nzTheme="fill" style="color: blue;" (click)="updateIncome(income.id)"></span>
                    <span nz-icon nzType="delete" nzTheme="fill"  style="margin-left: 10px; color: red;" (click)="deleteIncome(income.id)"></span>
                    </div>
                    </div>
                </div>
                </nz-card>
        </div>

    </div>
</div>
