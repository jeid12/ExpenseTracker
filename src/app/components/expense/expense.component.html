<div>
    <div nz-row>
         <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post New Expense">
                <form nz-form [formGroup]="expenseForm"  (ngSubmit)="submitForm()" class="custom-form">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your title!">
                            <input type="text" nz-input formControlName="title" placeholder="Enter title"/>
                        </nz-form-control> 
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your amount!">
                            <input type="number" nz-input formControlName="amount" placeholder="Enter amount"/>
                        </nz-form-control> 
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your date!">
                            <nz-date-picker formControlName="date" style="width: 100%;" nzPlaceHolder="Select date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                    <nz-form-control >
                        <textarea nz-input placeholder="Enter description"  [nzAutosize]="{ minRows: 2, maxRows: 6 }"  formControlName="decription" ></textarea>
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-select nzAllowClear formControlName="category" nzPlaceHolder="Select category">
                                <nz-option *ngFor="let category of listofCategory" [nzValue]="category" [nzLabel]="category"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">
                        Post Expense
                    </button>

                </form>
                  
            </nz-card>
         </div>
    </div>
</div>
