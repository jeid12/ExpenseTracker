<!-- expense.component.html -->
<div class="expense-form-container">
    <div nz-row>
      <!-- Expense Form Column -->
      <div nz-col nzFlex="2">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post New Expense">
          <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your title!">
                <input type="text" nz-input formControlName="title" placeholder="Enter title" />
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your amount!">
                <input type="number" nz-input formControlName="amount" placeholder="Enter amount" />
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your date!">
                <nz-date-picker formControlName="date" style="width: 100%;" nzPlaceHolder="Select date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control>
                <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="decription"></textarea>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control>
                <nz-select nzAllowClear formControlName="category" nzPlaceHolder="Select category">
                  <nz-option *ngFor="let category of listofCategory" [nzValue]="category" [nzLabel]="category"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button nzType="primary" style="width: 100%;" [disabled]="expenseForm.invalid" class="w-100">
              Post Expense
            </button>
          </form>
        </nz-card>
      </div>
  
      <!-- Past Expenses Column -->
      <div nz-col nzFlex="3" style="margin-left: 20px;">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Expenses">
          <!-- Iterate over expenses and display each one -->
          <div *ngFor="let expense of expenses" nz-row style="border-bottom: 1px solid #f0f0f0; padding: 8px 0;">
            <div nz-col nzSpan="18">
              <div>
                <strong>{{ expense.title }}</strong>
              </div>
              <div>Amount: {{ expense.amount | currency }}</div>
              <div>Date: {{ expense.date | date }}</div>
              <div>Category: {{ expense.category }}</div>
            </div>
            <div nz-col nzSpan="6" style="display: flex; gap: 8px; justify-content: flex-end; align-items: center;">
              <!-- Edit and Delete Buttons -->
              <button nz-button nzType="default" nzShape="circle" nz-icon nzType="edit" style="color: blue; outline: none;" nzTheme="fill" (click)="updateExpense(expense.id)"></button>
              <button nz-button nzType="default" nzShape="circle" nz-icon nzType="delete"  style="color: red;" nzTheme="fill" (click)="deleteExpense(expense.id)"></button>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
